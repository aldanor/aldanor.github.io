{% if site.social.github %}
    <a href="https://github.com/{{ site.social.github }}">
        <i class="fa fa-github icon-social"></i>
    </a>
{% endif %}
{% if site.social.facebook %}
    <a href="https://www.facebook.com/{{ site.social.facebook }}">
        <i class="fa fa-facebook icon-social"></i>
    </a>
{% endif %}
{% if site.social.twitter %}
    <a href="https://twitter.com/{{ site.social.twitter }}">
        <i class="fa fa-twitter icon-social"></i>
    </a>
{% endif %}
{% if site.social.linkedin %}
    <a href="https://linkedin.com/in/{{ site.social.linkedin }}">
        <i class="fa fa-linkedin icon-social"></i>
    </a>
{% endif %}
<a href="{{ site.baseurl }}/atom.xml">
    <i class="fa fa-rss icon-social"></i>
</a>
