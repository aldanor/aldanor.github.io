<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  {% include meta.html %}

  {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
  {% endif %}

  <title>
    {% if page.title %}
      {{ page.title }}
    {% else %}
      {{ site.tagline }}
    {% endif %}
    &middot; {{ site.title }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/style.css" />

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400" />

  <!-- Favicon -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/favicon/apple-touch-icon-precomposed.png" />
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon/favicon.ico" />

  <!-- JQuery + Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>if (typeof jQuery === 'undefined') {
    document.write(unescape('%3Cscript%20src%3D%22{{ site.baseurl }}/public/js/jquery-2.1.4.min.js%22%3E%3C/script%3E'));
  }</script>
  <script src="{{ site.baseurl }}/public/js/anchor.min.js"></script>

  <!-- FontAwesome -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
  <script>
    $(document).ready(function(e) {
      (function($) {
          var $span = $('<span class="fa" style="display:none"></span>').appendTo('body');
          if ($span.css('fontFamily') !== 'FontAwesome' ) {
              $('head').append('<link href="{{ site.baseurl }}/public/css/font-awesome.min.css" rel="stylesheet" />');
          }
          $span.remove();
      })(jQuery);
    });
</script>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml" />

  <!-- Google Analytics -->
  {% include ga.html %}
</head>
